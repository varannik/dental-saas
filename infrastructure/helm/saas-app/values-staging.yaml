# Staging environment values
replicaCount: 2

services:
  apiGateway:
    replicas: 2
  auth:
    replicas: 1
  users:
    replicas: 1
  billing:
    replicas: 1
  notifications:
    replicas: 1

ingress:
  hosts:
    - host: api-staging.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: saas-staging-tls
      hosts:
        - api-staging.example.com

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

config:
  nodeEnv: staging
  logLevel: debug

