apiVersion: v2
name: saas-app
description: A Helm chart for the SaaS application
type: application
version: 0.1.0
appVersion: "1.0.0"
maintainers:
  - name: SaaS Team
    email: team@example.com
dependencies:
  - name: postgresql
    version: "14.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "18.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

