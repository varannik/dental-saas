# Docker Compose for testing environment
version: '3.9'

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: saas-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: saas_test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data

  redis-test:
    image: redis:7-alpine
    container_name: saas-redis-test
    ports:
      - "6380:6379"
    tmpfs:
      - /data

networks:
  default:
    name: saas-test-network

