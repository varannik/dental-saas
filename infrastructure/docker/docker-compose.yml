# Docker Compose for local development
version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: saas-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: saas_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: saas-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: saas-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MailHog (Email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: saas-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI

  # API Gateway
  api-gateway:
    build:
      context: ../../
      dockerfile: apps/api-gateway/Dockerfile
    container_name: saas-api-gateway
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - AUTH_SERVICE_URL=http://auth-service:4001
      - USERS_SERVICE_URL=http://users-service:4002
      - BILLING_SERVICE_URL=http://billing-service:4003
      - NOTIFICATIONS_SERVICE_URL=http://notifications-service:4004
    depends_on:
      - auth-service
      - users-service
      - billing-service
      - notifications-service

  # Auth Service
  auth-service:
    build:
      context: ../../
      dockerfile: services/auth/Dockerfile
    container_name: saas-auth-service
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=development
      - PORT=4001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/auth
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-jwt-secret
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Users Service
  users-service:
    build:
      context: ../../
      dockerfile: services/users/Dockerfile
    container_name: saas-users-service
    ports:
      - "4002:4002"
    environment:
      - NODE_ENV=development
      - PORT=4002
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/users
    depends_on:
      postgres:
        condition: service_healthy

  # Billing Service
  billing-service:
    build:
      context: ../../
      dockerfile: services/billing/Dockerfile
    container_name: saas-billing-service
    ports:
      - "4003:4003"
    environment:
      - NODE_ENV=development
      - PORT=4003
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/billing
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy

  # Notifications Service
  notifications-service:
    build:
      context: ../../
      dockerfile: services/notifications/Dockerfile
    container_name: saas-notifications-service
    ports:
      - "4004:4004"
    environment:
      - NODE_ENV=development
      - PORT=4004
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/notifications
      - REDIS_URL=redis://redis:6379
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailhog:
        condition: service_started

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: saas-network

