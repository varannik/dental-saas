version: '3.8'

# Dental SaaS Platform - Local Development Stack
# This Docker Compose file provides PostgreSQL, Redis, and MinIO for local development

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dental-saas-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: dental_saas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dental-saas-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dental-saas-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ""
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dental-saas-network

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: dental-saas-minio
    restart: unless-stopped
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dental-saas-network

  # MinIO Client (create buckets on startup)
  minio-init:
    image: minio/mc:latest
    container_name: dental-saas-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 minioadmin minioadmin;
      mc mb minio/dental-saas-local --ignore-existing;
      mc mb minio/dental-saas-images --ignore-existing;
      mc mb minio/dental-saas-backups --ignore-existing;
      mc anonymous set download minio/dental-saas-local;
      echo 'MinIO buckets created successfully';
      exit 0;
      "
    networks:
      - dental-saas-network

  # LocalStack (AWS service mocks for Terraform)
  localstack:
    image: localstack/localstack:3.8.1  # Latest stable version (not dev)
    container_name: dental-saas-localstack
    restart: unless-stopped
    ports:
      - "4566:4566"  # Edge port for all services
      - "4510-4559:4510-4559"  # External service ports (optional)
    environment:
      SERVICES: s3,dynamodb,lambda,apigateway,cloudwatch,iam,secretsmanager,sns,sqs,rds
      DEBUG: 0
      # ✅ FIX: Use /var/lib/localstack instead of /tmp/localstack
      DATA_DIR: /var/lib/localstack
      # ✅ FIX: Detect Docker socket automatically
      DOCKER_HOST: unix:///var/run/docker.sock
      # Enable persistence between restarts
      PERSISTENCE: 1
      # ✅ ENFORCE SINGLE REGION (consistent with staging/production)
      DEFAULT_REGION: eu-central-1
      AWS_DEFAULT_REGION: eu-central-1
      # ✅ Additional stability settings
      SKIP_INFRA_DOWNLOADS: 0
      SKIP_SSL_CERT_DOWNLOAD: 0
      LS_LOG: info
    volumes:
      # ✅ FIX: Mount to /var/lib/localstack instead of /tmp/localstack
      - localstack_data:/var/lib/localstack
      # ✅ FIX: Use host.docker.internal on macOS, fallback for Linux
      - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - dental-saas-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  localstack_data:
    driver: local

networks:
  dental-saas-network:
    driver: bridge
