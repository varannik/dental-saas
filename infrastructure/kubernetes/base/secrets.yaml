# This is a template - actual secrets should be managed with sealed-secrets or external-secrets
apiVersion: v1
kind: Secret
metadata:
  name: saas-secrets
  namespace: saas-app
type: Opaque
stringData:
  # Database
  DATABASE_URL: "postgresql://user:password@postgres:5432/saas"
  
  # Redis
  REDIS_URL: "redis://redis:6379"
  
  # JWT
  JWT_SECRET: "your-jwt-secret-here"
  
  # Stripe
  STRIPE_SECRET_KEY: "sk_test_xxx"
  STRIPE_WEBHOOK_SECRET: "whsec_xxx"
  
  # SMTP
  SMTP_USER: "user"
  SMTP_PASS: "password"

