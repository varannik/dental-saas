apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: saas-app
  labels:
    app: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: ghcr.io/saas/auth-service:latest
          ports:
            - containerPort: 4001
          envFrom:
            - configMapRef:
                name: saas-config
            - secretRef:
                name: saas-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 4001
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 4001
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: saas-app
spec:
  type: ClusterIP
  ports:
    - port: 4001
      targetPort: 4001
  selector:
    app: auth-service

