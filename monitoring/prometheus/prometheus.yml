# Prometheus configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'saas-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:3001']
    metrics_path: /metrics

  # Auth Service
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:4001']
    metrics_path: /metrics

  # Users Service
  - job_name: 'users-service'
    static_configs:
      - targets: ['users-service:4002']
    metrics_path: /metrics

  # Billing Service
  - job_name: 'billing-service'
    static_configs:
      - targets: ['billing-service:4003']
    metrics_path: /metrics

  # Notifications Service
  - job_name: 'notifications-service'
    static_configs:
      - targets: ['notifications-service:4004']
    metrics_path: /metrics

  # Node Exporter (host metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

